<div class="loaderContainer">
  <div class="loader"></div> 
  <div class="loaderInner"></div>
  <div class="loaderInnerSmall"></div>
</div>


<div class="container quizContainer invisible" id="quizContainer">


  <div class="row quizHeader">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <button class="btn btn-success startQuiz " id="startQuiz">START</button>
    </div>
    <div class="col-lg-4"></div>
  </div>



  <div class="row">
    <div class="col-lg-6">
      <div class="progressCounter invisible" id="progressCounter">
        Pytanie 1 z 10
      </div>
    </div>

    <div class="col-lg-6">
      <div class="timeCounter invisible" id="timeCounter">
        15s
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 panel">

      <div class="questionText textCenter">
        <h2 id="questionText">Kliknij start by rozpocząć Quiz !</h2>
      </div>
      <div class="answers collapse" id="answers">
        <ul class="list-group">
          <li class="list-group-item" id="a"></li>
          <li class="list-group-item" id="b"></li>
          <li class="list-group-item" id="c"></li>
          <li class="list-group-item" id="d"></li>
        </ul>
      </div>
      <div class="row result" id="result">
        <div class="score" id="score">

        </div>

      </div>
    </div>

  </div>


  <div class="row">
    <div class="col-lg-12">

      <div id="scoreHistory" class="invisible">
        <div class="btn btn-primary" data-toggle="collapse" data-target="#history">
          Poprzednie wyniki
        </div>
        <div class="historyData collapse" id="history">
          <table class="table table-dark">
            <thead>
              <tr>
                <th>Data</th>
                <th>Wynik</th>
              </tr>
            </thead>
            <tbody id="scoreTableBody">
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
