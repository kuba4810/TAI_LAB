

<div class="container-fluid">
<div class="row">
<div class="col-sm-2 col-md-4 col-lg-3"></div>
<div class="col-sm-8 col-md-4 col-lg-6">

          <form (ngSubmit)="onSubmit()" [formGroup]="form" class="contactForm">
                  <fieldset>
                          <legend>Uzupełnij dane:</legend>

                          <div class="form-group">
                                  <label for="firstName">*Imię: 
                                        <span *ngIf='this.form.get("firstName").touched || this.showError'>
                                                {{this.errorMessages.firstName}}
                                        </span>      
                                  </label>                                
                                  <input type="text" class="form-control" 
                                          formControlName = "firstName"
                                          placeholder="Podaj imię..." >
                          </div>

                          <div class="form-group">
                                  <label for="lastName">*Nazwisko:
                                                <span *ngIf='this.form.get("lastName").touched || this.showError'>
                                                        {{this.errorMessages.lastName}}
                                                </span>
                                  </label>
                                  <input type="text" class="form-control" 
                                  formControlName = "lastName"
                                          placeholder="Podaj nazwisko...">
                                          
                          </div>

                          <div class="form-group">
                                  <label for="email">Email:
                                   <span *ngIf='this.form.get("email").touched || this.showError'>
                                           {{this.errorMessages.email}}
                                        </span>      
                                  </label>
                                  <input  class="form-control" 
                                          formControlName="email"
                                          placeholder="Podaj E-Mail">
                          </div>



                          <label for="gender">Płeć:</label> <br>
                          <div class="checkbox">
                                  <input type="radio" name="gender" value="male" checked> Mężczyzna
                                  <input type="radio" name="gender" value="female"> Kobieta
                          </div>



                          <div class="form-group">
                                  <label for="description">Opis:</label>
                                  <textarea  class="form-control" id="" cols="30"
                                          rows="5"></textarea>
                          </div>

                          <label for="age">Wiek</label>
                          <input type="number" class="form-control" min="18" max="120" value="18">

                          <label for="stan_cywilny">Stan cywilny:</label>
                          <select  class="form-control" id="">
                                  <option value="single">Panna/Kawaler</option>
                                  <option value="relationship">W związku</option>

                          </select>



                          <div class="btn-group">
                                  <button class="btn btn-danger">Wyczyść</button>
                                  <button   class="btn btn-success sendFormButton" [disabled]="!form.valid" >Wyślij</button>
                                  <span *ngIf="!form.valid" class="tooltiptext">Uzupełnij poprawnie formularz</span>
                          </div>

                  </fieldset>
          </form>
  </div>
<div class="col-sm-2 col-md-4 col-lg-3" ></div>
</div>
</div>
